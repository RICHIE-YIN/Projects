<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Edit User Profile</title>
</head>
<body>
    <h1>Edit User Profile</h1>
    <form action="/userprofile/update" method="post" enctype="multipart/form-data">
        <input type="hidden" name="user_id" value="{{ user_profile.user_id }}">
        <label for="bio">Bio:</label>
        <textarea name="bio" id="bio">{{ user_profile.bio }}</textarea><br>
        <label for="location">Location:</label>
        <input type="text" name="location" id="location" value="{{ user_profile.location }}"><br>
        <label for="profile_name">Profile Name:</label>
        <input type="text" name="profile_name" id="profile_name" value="{{ user_profile.profile_name }}"><br>
        <label for="email">Email:</label>
        <input type="email" name="email" id="email" value="{{ user_profile.email }}"><br>
        <label for="phone">Phone:</label>
        <input type="text" name="phone" id="phone" value="{{ user_profile.phone }}"><br>
        <label for="profile_picture">Profile Picture:</label>
        <input type="file" name="profile_picture"><br>
        <button type="submit">Update Profile</button>
    </form>
</body>
</html>
