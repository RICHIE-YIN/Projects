<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <title>Edit Listing</title>
</head>
<body>
    <div class="container">
        {% with messages = get_flashed_messages() %}
        {% if messages %}
            {% for message in messages %}
                <p>{{message}}</p>
            {% endfor %}
        {% endif %}
    {% endwith %}
        <form action="/listings/update" method="post" enctype="multipart/form-data">
            <input type="hidden" name="user_id" value="{{session.user_id}}">
            <input type="hidden" name="id" value="{{listing.id}}">
            <div class="form-group">
                <label for="title">Title</label>
                <input type="text" class="form-control" id="title" name="title" value="{{listing.title}}">
            </div>
            <div class="form-group">
                <label for="description">Description</label>
                <textarea class="form-control" id="description" name="description" rows="3">{{listing.description}}</textarea>
            </div>
            <div class="form-group">
                <label for="price">Price</label>
                <input type="number" class="form-control" id="price" name="price" step="0.01" value="{{listing.price}}">
            </div>
            <div class="form-group">
                <label for="condition">Condition</label>
                <select class="form-control" id="condition" name="condition">
                    <option {% if listing.condition == 'New' %}selected{% endif %}>New</option>
                    <option {% if listing.condition == 'Used' %}selected{% endif %}>Used</option>
                    <option {% if listing.condition == 'Refurbished' %}selected{% endif %}>Refurbished</option>
                    <option {% if listing.condition == 'Other' %}selected{% endif %}>Other</option>
                </select>
            </div>
            <div class="form-group">
                <label for="category">Category</label>
                <input type="text" class="form-control" id="category" name="category" value="{{listing.category}}">
            </div>
            <div class="form-group">
                <label for="image">Images</label>
                <input type="file" class="form-control-file" id="images" name="images">
            </div>
            <div class="form-group">
                <label for="location">Location</label>
                <input type="text" class="form-control" id="location" name="location" value="{{listing.location}}">
            </div>
            <div class="form-group">
                <div class="form-group">
                    <label for="zip">ZIP</label>
                    <input type="text" class="form-control" id="zip" name="zip" value="{{listing.zip}}">
                </div>
                <div class="form-group">
                    <label for="city">City</label>
                    <input type="text" class="form-control" id="city" name="city" value="{{listing.city}}">
                </div>
                <div class="form-group">
                    <label for="state">State</label>
                    <input type="text" class="form-control" id="state" name="state" value="{{listing.state}}">
                </div>
    
                <button type="submit" class="btn btn-primary">Submit</button>
            </form>
        </div>
        </body>
    </html>
