<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Conversations</title>
</head>
<body>
    <h1>Your Conversations</h1>
    <table>
        <thead>
            <tr>
                <th>Contact</th>
                <th>Product</th>
            </tr>
        </thead>
        <tbody>
            {% for conversation in conversations %}
            <div>
                <h3>{{ conversation.contact_first_name }} {{ conversation.contact_last_name }}</h3>
                <p>Product: {{ conversation.product_name }}</p>
                <a href="/conversation/{{ conversation.contact_id }}/product/{{ conversation.product_id }}">View Conversation</a>
            </div>
        {% endfor %}
        
        </tbody>
    </table>
    <a href="/">Go Back</a>
</body>
</html>
