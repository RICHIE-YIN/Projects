<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <title>All Product Listings</title>
</head>
<body>
    <div class="container">
        <nav class="nav nav-pills nav-fill">
            <a class="nav-link active" aria-current="page" href="/listings">All Listings</a>
            <a class="nav-link" href="/listings/new">Create New Listing</a>
            <a class="nav-link" href="/conversations">Messages</a>
            <a class="nav-link" href="/userprofile">My Profile</a>
            <a class="nav-link" href="/listings/user/{{user_id}}">My Listings</a>
        </nav>
        <h1 class="mt-4">Welcome {{ session.first_name }}</h1>
        <div class="row">
            {% for listing in listings %}
            <div class="col-md-4">
                <div class="card">
                    {% if listing.image %}
                    <img class="card-img-top" src="data:image/jpeg;base64,{{ listing.image }}" />
                    {% endif %}
                    <div class="card-body">
                        <h5 class="card-title">{{ listing.title }}</h5>
                        <p class="card-text">{{ listing.city }}, {{ listing.state }} - ${{ listing.price }}</p>
                        <a href="/listings/{{ listing.id }}" class="btn btn-primary">View Listing</a>
                    </div>
                </div>
            </div>
            {% endfor %}
        </div>
    </div>
</body>
</html>
