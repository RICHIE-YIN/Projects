<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <title>Conversations</title>
</head>
<body>
    <div class="container">
        <h1 class="my-4">Conversations</h1>

        <table class="table table-striped">
            <thead>
                <tr>
                    <th>Contact</th>
                    <th>Product</th>
                    <th>Action</th>
                </tr>
            </thead>
            <tbody>
                {% for conversation in conversations %}
                <tr>
                    <td>{{ conversation['contact_first_name'] }} {{ conversation['contact_last_name'] }}</td>
                    <td>{{ conversation['product_title'] }}</td>
                    <td><a href="/conversation/{{ conversation['contact_id'] }}/product/{{ conversation['product_id'] }}" class="btn btn-primary">View Conversation</a></td>
                </tr>
                {% endfor %}
            </tbody>
        </table>

        <a href="/" class="btn btn-secondary">Go Back</a>
    </div>
</body>
</html>
